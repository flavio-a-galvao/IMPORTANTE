<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="CSS/aos.css">
    <link rel="stylesheet" href="CSS/all.min.css">
</head>
<body id="contato">
    <header class="header">
        <a href="javascript:mostrarmenu()" title="Menu" class="menu">
            <i class="fa-solid fa-bars"></i>
        </a>
        <nav class="nav">
            <ul>
                <li><a href="home.html" title="HOME">HOME</a></li>
                <li><a href="sobre.html" title="Sobre">SOBRE</a></li>
                <li><a href="contato.html" title="CONTATO" class="contato">CONTATO</a></li>
                <li><a href="jogar.html" title="JOGAR" class="btn">JOGAR</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <form class="formulario">
                <h2>Cadastro</h2>
                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input ta="tel" id="telefone" name="telefone" required>
                </div>    
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Meu Site. Todos os direitos reservados.</p>
        <ul>
            <li>
                <a href="https://github.com/flavio-a-galvao" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i>GitHub</a>
            </li>
        </ul>
    </footer>

    <script>
        function validarFormulario(event) {
            event.preventDefault(); // Impede o envio do formulário

            // Obtém os valores dos campos
            const nome = document.getElementById('nome').value;
            const telefone = document.getElementById('telefone').value;
            const email = document.getElementById('email').value;

            // Verifica se os campos estão preenchidos
            if (!nome || !telefone || !email) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            // Verifica se o email contém um '@'
            if (!email.includes('@')) {
                alert('Por favor, insira um email válido que contenha "@"');
                return;
            }
        }
    </script>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/aos.js"></script>
    <script>
        function mostrarmenu() {
            //document.querySelector('.header-nav')....
            $(".nav").toggle();
        }
    </script>

    <script>
        AOS.init();
    </script>

</body>
</html>
